<div class="container">
    <form>
        <div class="row d-flex justify-content-around">
            <div class="card col col-sm-12 mt-3">
                <div class="card-body">
                    <h5 class="card-title">Recipient Details</h5>
                    <div class="row">
                        <div class="form-group col col-md-6 col-sm-12 col-xs-12">
                            <label for="recipientName">Name</label>
                            <input type="text" class="form-control" id="recipientName" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" placeholder="Enter Name" required>
                        </div>
                        <div class="form-group col col-md-6 col-sm-12 col-xs-12">
                            <label for="recipientEmail">Email address</label>
                            <input type="email" class="form-control" id="recipientEmail" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>   
                    </div>
                    <div class="row">
                        <div class="form-group col col-md-6 col-sm-12 col-xs-12">
                            <label for="recipientContactNumber">Contact Number</label>
                            <input type="number" class="form-control" id="recipientContactNumber" [(ngModel)]="contactNum" [ngModelOptions]="{standalone: true}" placeholder="Enter Contact Number" required>
                        </div>
                        <div class="form-group col col-md-6 col-sm-12 col-xs-12">
                            <label for="addMessage">Dedication</label>
                            <textarea class="form-control" id="addMessage" [(ngModel)]="dedication" [ngModelOptions]="{standalone: true}" rows="3" placeholder="Enter Dedication Message"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
