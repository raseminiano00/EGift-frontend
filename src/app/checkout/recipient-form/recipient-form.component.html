<div class="container">
    <form #recipientForm="ngForm">
        <div class="row d-flex justify-content-around">
            <div class="card col col-sm-12 mt-3">
                <div class="card-body">
                    <h5 class="card-title">Recipient Details</h5>
                    <div class="row">
                        <div class="form-group col col-md-6 col-sm-12 col-xs-12">
                            <label for="recipientName">Name</label>
                            <input type="text" class="form-control" id="recipientName" [(ngModel)]="orderDetail.recipientName" name="name" #name="ngModel" placeholder="Enter Name" required>
                            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                Name is required
                            </div>
                        </div>
                        <div class="form-group col col-md-6 col-sm-12 col-xs-12">
                            <label for="recipientEmail">Email address</label>
                            <input type="email" class="form-control" id="recipientEmail" [(ngModel)]="orderDetail.recipientEmail" name="recipientEmail" #recipientEmail="ngModel" aria-describedby="emailHelp" placeholder="Enter email" required>
                            <div [hidden]="recipientEmail.valid || recipientEmail.pristine" class="alert alert-danger">
                                Email is required
                            </div>
                        </div>   
                    </div>
                    <div class="row">
                        <div class="form-group col col-md-6 col-sm-12 col-xs-12">
                            <label for="recipientContactNumber">Contact Number</label>
                            <input type="number" class="form-control" id="recipientContactNumber" [(ngModel)]="orderDetail.recipientContactNumber" name="contactNum" #contactNum="ngModel" placeholder="Enter Contact Number" required>
                            <div [hidden]="contactNum.valid || contactNum.pristine" class="alert alert-danger">
                                Contact number is required
                            </div>
                        </div>
                        <div class="form-group col col-md-6 col-sm-12 col-xs-12">
                            <label for="addMessage">Dedication</label>
                            <textarea class="form-control" id="addMessage" [(ngModel)]="orderDetail.additionalMessage" name="dedication" rows="3" placeholder="Enter Dedication Message"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
