<div class="container">
    <form #senderForm="ngForm">
        <div class="row d-flex justify-content-around">
            <div class="card col col-md-12 mt-3">
                <div class="card-body">
                    <h5 class="card-title">Sender Details</h5>
                    <div class="row">
                        <div class="form-group col col-md-6 col-sm-12">
                            <label for="senderNameInput">Name</label>
                            <input type="text" class="form-control" id="senderNameInput" placeholder="Enter Name" [(ngModel)]="orderDetail.senderName" name="senderName" 
                            #senderName="ngModel" required>
                            <div [hidden]="senderName.valid || senderName.pristine" class="alert alert-danger">
                                Name is required
                            </div>
                        </div>
                        <div class="form-group col col-md-6 col-sm-12">
                            <label for="senderEmail">Email address</label>
                            <input type="email" class="form-control" id="senderEmail" aria-describedby="emailHelp" [(ngModel)]="orderDetail.senderEmail" name="senderEmail"  #senderEmail="ngModel" placeholder="Enter email" required pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*">
                            <div [hidden]="senderEmail.valid || senderEmail.pristine" class="alert alert-danger">
                                Email is required
                            </div>
                        </div>   
                    </div>
                    <div class="row">
                        <div class="form-group col col-md-6 col-sm-12">
                            <label for="senderContactNumber">Contact Number</label>
                            <input type="number" class="form-control" id="senderContactNumber" placeholder="Enter Contact Number" [(ngModel)]="orderDetail.senderContactNumber" #senderContactNumber="ngModel" name="senderContactNumber"  required>
                            <div [hidden]="senderContactNumber.valid || senderContactNumber.pristine" class="alert alert-danger">
                                Contact Number is required
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
