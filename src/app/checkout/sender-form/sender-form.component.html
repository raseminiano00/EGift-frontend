<div class="container">
    <form>
        <div class="row d-flex justify-content-around">
            <div class="card col col-md-12 mt-3">
                <div class="card-body">
                    <h5 class="card-title">Sender Details</h5>
                    <div class="row">
                        <div class="form-group col col-md-6 col-sm-12">
                            <label for="senderNameInput">Name</label>
                            <input type="text" class="form-control" id="senderNameInput" placeholder="Enter Name" [(ngModel)]="senderName" [ngModelOptions]="{standalone: true}" required>
                        </div>
                        <div class="form-group col col-md-6 col-sm-12">
                            <label for="senderEmail">Email address</label>
                            <input type="email" class="form-control" id="senderEmail" aria-describedby="emailHelp" [(ngModel)]="senderEmail" [ngModelOptions]="{standalone: true}" placeholder="Enter email" required>
                        </div>   
                    </div>
                    <div class="row">
                        <div class="form-group col col-md-6 col-sm-12">
                            <label for="senderContactNumber">Contact Number</label>
                            <input type="number" class="form-control" id="senderContactNumber" placeholder="Enter Contact Number" [(ngModel)]="senderContactNum" [ngModelOptions]="{standalone: true}" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
