<ng-container *ngFor="let merchant of merchants">
  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">{{merchant.name}}</h5>
      <p class="card-text">{{merchant.address}}</p>
      <a href="#" class="btn btn-primary" (click)="SelectProduct(merchant.slug)">Place eGift</a>
    </div>
  </div>
</ng-container>
