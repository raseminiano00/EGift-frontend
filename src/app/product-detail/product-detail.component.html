<div class="mt-3">
      <h5>{{product.name}}</h5>
      <p>{{product.description}}</p>
      <div class="row d-flex justify-content-start">
      <p class="col">{{product.price | currency:'Php '}}</p>
      <p class="col" *ngIf="product.quantity>0">X {{product.quantity}}</p>
      </div>
</div>
