<ng-container *ngFor="let product of products">
    <div class="card">
      <div class="card-body">
        <app-product-detail [product]="product"></app-product-detail>
        <div class="mt-4">
          <a href="#" class="btn btn-primary" (click)="ToOrder(product)">Order as eGift</a>
        </div>
      </div>
    </div>
  </ng-container>
